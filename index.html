<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Pages Ana Sayfa</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"/>
</head>
<body class="p-4">
  <h1>GitHub Pages’den Sayfa</h1>
  <button id="btn" class="btn btn-success mb-3">Bildirimleri Al (ngrok/Prod)</button>
  <ul id="list" class="list-group"></ul>

  <script>
    const host = window.location.hostname;
    let apiBase;
    if (host === 'localhost') {
      apiBase = 'http://localhost:8080/api/bildirim';
    } else if (host.endsWith('.ngrok.io')) {
      apiBase = `https://${host}/api/bildirim`;
    } else {
      apiBase = 'https://erhankocaoglu.github.io/api/bildirim';
    }

    document.getElementById('btn').onclick = () => {
      fetch(apiBase)
        .then(r => r.json())
        .then(data => {
          const ul = document.getElementById('list');
          ul.innerHTML = '';
          data.forEach(b => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${b.bildirimId} • ${b.baslik}`;
            ul.appendChild(li);
          });
        });
    };
  </script>
</body>
</html>
