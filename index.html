<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bildirimler</title>
</head>
<body>
  <h1>Bildirim Tablosu</h1>
  <ul id="bildirimList"></ul>

  <script>
    // Canlıda: Spring Boot API'nizin public URL'si
    const API_URL = 'https://<YOUR_PUBLIC_HOST>/api/bildirim';
    // Geliştirme için ngrok veya localhost da olabilir:
    // const API_URL = 'http://localhost:8080/api/bildirim';

    fetch(API_URL)
      .then(res => {
        if (!res.ok) throw new Error(res.statusText);
        return res.json();
      })
      .then(data => {
        const ul = document.getElementById('bildirimList');
        data.forEach(b => {
          const li = document.createElement('li');
          li.textContent = `#${b.bildirimId} — ${b.baslik} (Güncellenme: ${new Date(b.guncellenmeTarihi).toLocaleString()})`;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error('API çağrısı başarısız:', err);
      });
  </script>
</body>
</html>
